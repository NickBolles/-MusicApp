<!DOCTYPE html>


<!--

    Setup LocalStorage saving. be able to save
        different Background Transitions
        currentSong
        menu color
        menu position









-->


<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="js/jquery-2.1.1.js"> </script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.js"> </script>
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Hello World</title>
    </head>
    <body>
        <div id="menu" class="menutrigger">
            <div id="menuheader">
                <h3 style="display:inline;">Menu</h3>
                <a href="#" onClick="app.pageTransition(null,'#settings-page');" style="float:right; margin-right:1%; "><img src="img/icons/gear-white.png" alt="Settings" height="14" width="14" /> </a>
            </div>
            <ul>
                <li><a href="#" class="toggle-play-button" onclick="app.toggleMusic(); app.updateToggleButtons();">Play</a></li>
                <li><a href="#" class="previous-song-button" onclick="app.previousSong(); app.updateToggleButtons();">Previous Song</a></li>
                <li><a href="#" class="next-song-button" onclick="app.nextSong(); app.updateToggleButtons();">Next Song</a></li>
            </ul>
        </div>
        <div id="menutrigger" class="menutrigger"></div>
        <div id="main-Page" class="activePage">
            <header  class="header"> 
                <h1>WELCOME!!!!!!</h1>
            </header>   
            <div id="content" class="app blink">
                <a href="#" class="toggle-play-button button" onClick="app.toggleMusic();"><div class="buttonwrapper">Play</div></a>
            </div>
        </div>
        <div id="settings-page">
            <h1>THIS IS THE SETTINGS PAGE</h1>
        </div>
        <audio src="sounds/sound1.wav" id="audioElement" preload="auto"></audio>
        <script src="phonegap.js"></script>
        <script type="text/javascript" src="js/menu.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
